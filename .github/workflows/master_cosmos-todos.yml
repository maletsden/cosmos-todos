# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - cosmos-todos

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: 'Set up Node.js version'
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: 'npm install, build, and test'
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Zip files'
      run:  zip -r -T -q node_app.zip .

    - name: 'Display structure of uploading files'
      run: ls

    - name: 'Upload artifact for deployment job'
      uses: actions/upload-artifact@v2
      with:
        name: node-app
        path: node_app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: 'Download artifact from build job'
      uses: actions/download-artifact@v2
      with:
        name: node-app
    - name: 'Display structure of downloaded files'
      run: ls
    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cosmos-todos'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d1f872f2bc25403bb25ab17231fa6d7f }}
        package: .